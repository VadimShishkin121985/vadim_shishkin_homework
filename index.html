<!DOCTYPE html >
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="text/javascript">
      var year  

if (confirm("Привіт, тисни ОК")){
  year = prompt ("Скільки тобі років");
  if (year <= 0) {
    alert('Возраст не может быть отрицательным')
} else if ( year % 10 === 1 && year % 100 != 11 ){
    alert('Вам ' + year + ' рік' )
} else if ( year % 10 === 2 || year % 10 === 3 || year % 10 === 4 ){
    alert('Вам ' + year + ' роки' )
} else {
    alert('Вам ' + year + ' років' )
} 
} 

 </script>
